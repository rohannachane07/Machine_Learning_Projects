{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'prediction/app.js' %}"></script>
    <link rel="stylesheet" href="{% static 'prediction/app.css' %}">
</head>
<body>
    <div class="img"></div>
    <form class="form" id="predictionForm" method="POST">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        <h2>Area (Square Feet)</h2>
        <input class="area" type="number" id="uiSqft" name="total_sqft" value="1000" required>

        <h2>BHK</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bhk-1" name="bhk" value="1"/>
            <label for="radio-bhk-1">1</label>
            <input type="radio" id="radio-bhk-2" name="bhk" value="2" checked/>
            <label for="radio-bhk-2">2</label>
            <input type="radio" id="radio-bhk-3" name="bhk" value="3"/>
            <label for="radio-bhk-3">3</label>
            <input type="radio" id="radio-bhk-4" name="bhk" value="4"/>
            <label for="radio-bhk-4">4</label>
            <input type="radio" id="radio-bhk-5" name="bhk" value="5"/>
            <label for="radio-bhk-5">5</label>
        </div>

        <h2>Bath</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bath-1" name="bath" value="1"/>
            <label for="radio-bath-1">1</label>
            <input type="radio" id="radio-bath-2" name="bath" value="2" checked/>
            <label for="radio-bath-2">2</label>
            <input type="radio" id="radio-bath-3" name="bath" value="3"/>
            <label for="radio-bath-3">3</label>
            <input type="radio" id="radio-bath-4" name="bath" value="4"/>
            <label for="radio-bath-4">4</label>
            <input type="radio" id="radio-bath-5" name="bath" value="5"/>
            <label for="radio-bath-5">5</label>
        </div>

        <h2>Location</h2>
        <div>
            <select class="location" id="uiLocations" name="location" required>
                <option value="" disabled selected>Choose a Location</option>
            </select>
        </div>

        <h2>Number Of Floors</h2>
        <input class="area" type="number" id="uiFloors" name="floors" value="1" required>

        <button class="submit" type="button" onclick="onClickedEstimatePrice()">Estimate Price</button>
        <div id="uiEstimatedPrice" class="result"><h2></h2></div>
    </form>
</body>
</html>
